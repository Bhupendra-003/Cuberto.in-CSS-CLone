<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuberto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>
    <div id="main">
        <div class="cursor"></div>
        <div class="home">
            <div id="nav">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSux8UE_GDbi6KpQrPiD1efv5xhSqQeaCfg1A&s"
                    alt="">
                <div class="nav-right">
                    <a href="">menu</a>
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <div class="heading">
                <h1>We are a digital</h1>
                <div class="heading-video-container">
                    <div class="heading-video inline-video-div"><video class="inline-video"
                            src="https://cdn.cuberto.com/cb/home/hero/1.mp4" preload="auto" autoplay playinline loop
                            muted></video></div>
                    <p><span class="design-text">design</span> and</p>
                </div>
                <h1>motion agency</h1>
            </div>
            <div class="main-video">
                <video src="https://cdn.cuberto.com/cb/showreel/2.mp4" preload="auto" loop autoplay playinline
                    muted></video>
            </div>
            <div class="info-container">
                <div class="left">
                    <video src="https://cdn.cuberto.com/cb/home/summary/1.mp4?3" autoplay loop muted playinline></video>
                </div>
                <div class="right">
                    <p>Cuberto is a leading digital product agency focused on branding, UI/UX design, mobile, and web
                        development.</p>
                    <button>How we work</button>
                </div>
            </div>
        </div>
        <div class="summary">
            <div class="proj-title">
                Featured
                <div class="inline-video-div-container">
                    <div class="inline-video-div"><video class="inline-video"
                            src="https://cdn.cuberto.com/cb/home/featured/header.mp4?2" preload="auto" autoplay
                            playinline loop muted></video></div>
                    <p>projects</p>
                </div>
            </div>
            <div class="feat-videos-container">
                <div class="feat-left">
                    <div class="feat-item">
                        <div class="feat-video-rect"><video class="feat-item-video"
                                src="https://cdn.cuberto.com/cb/projects/puntopago/cover.mp4" preload="auto" playinline
                                loop muted></video></div>
                        <p class="feat-caption">Punto Pago</p>
                    </div>
                    <div class="feat-item">
                        <div class="feat-video-sqr"><video class="feat-item-video" src="https://cdn.cuberto.com/cb/projects/riyadh/cover.mp4"
                                preload="auto" playinline loop muted></video></div>
                        <p class="feat-caption">Riyadh</p>
                    </div>
                    <div class="feat-item">
                        <div class="feat-video-rect"><video class="feat-item-video" src="https://cdn.cuberto.com/cb/projects/qvino/cover.mp4"
                                preload="auto" playinline loop muted></video></div>
                        <p class="feat-caption">Qvino</p>
                    </div>
                    <div class="feat-item">
                        <div class="feat-video-rect"><video class="feat-item-video" src="https://cdn.cuberto.com/cb/projects/zelt/cover.mp4"
                                preload="auto" playinline loop muted></video></div>
                        <p class="feat-caption">Zelt</p>
                    </div>
                    <div class="feat-item">
                        <div class="feat-video-sqr"><video class="feat-item-video" src="https://cdn.cuberto.com/cb/projects/cisco/cover.mp4"
                                preload="auto" playinline loop muted></video></div>
                        <p class="feat-caption">Cisco</p>
                    </div>
                </div>
                <div class="feat-right">
                    <div class="feat-item">
                        <div class="feat-video-rect"><video class="feat-item-video" src="https://cdn.cuberto.com/cb/projects/kzero/cover.mp4?2"
                                loop muted playinline></video></div>
                        <p class="feat-caption">Kelvin Zero</p>
                    </div>
                    <div class="feat-item">
                        <div class="feat-video-rect"><video class="feat-item-video" src="https://cdn.cuberto.com/cb/projects/magma/cover.mp4"
                                loop muted playinline></video></div>
                        <p class="feat-caption">Magma</p>
                    </div>
                    <div class="feat-item">
                        <div class="feat-video-sqr"><video class="feat-item-video" src="https://cdn.cuberto.com/cb/projects/flipaclip/cover.mp4"
                                loop muted playinline></video></div>
                        <p class="feat-caption">Flipa Clip</p>
                    </div>
                    <div class="feat-item">
                        <div class="feat-video-sqr"><video class="feat-item-video" src="https://cdn.cuberto.com/cb/projects/potion/cover.mp4"
                                loop muted playinline></video></div>
                        <p class="feat-caption">Potion</p>
                    </div>
                    <div class="feat-item">
                        <div class="feat-video-sqr"><video class="feat-item-video"
                                src="https://cdn.cuberto.com/cb/projects/ferrumpipe/cover.mp4" loop muted
                                playinline></video></div>
                        <p class="feat-caption">Ferrumpipe</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
